    <h3 align="center"><strong>Billing Address</strong></h3><br>
    <form class="container" id="myform" action="registration.php" method="post">
    	<section>	
    	<div class="row">
	    <div class="col">
	    	<label>First Name</label>
	      <input type="text" name="firstName" class="form-control" placeholder="Andi" required>
	    </div>
	    <div class="col">
	    	<label>Last Name</label>
	      <input type="text" name="lastName" class="form-control" placeholder="Bambang" required>
	    </div>
		</div><br>
		<label>Username</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">@</span>
			</div>
			<input type="text" name="Username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Email address</label>
			<input type="email" name="Email" class="form-control" id="exampleFormControlInput1" placeholder="nama@contoh.com" required>
		</div>
		<div class="form-group">
		 	<label>Address</label>
		    <input type="text" name="Address" class="form-control" id="formGroupExampleInput" placeholder="Jln. Kakatua No. 47" required>
		</div>
		<div class="form-group">
		    <label>Address 2</label>
		    <small class="text-muted">(Optional)</small>
		    <input type="text" name="Address1" class="form-control" id="formGroupExampleInput2" placeholder="Jln. Kakatua No. 47">
		</div>
		<div class="form-row">
		<div class="col-md-6 mb-3">
			<label for="validationDefault03">Country</label>
		    	<select class="custom-select my-1 mr-sm-2" name="Country" id="inlineFormCustomSelectPref" required>
			    <option selected>Choose</option>
			    <option value="Indonesia">Indonesia</option>
			    <option value="Timor Leste">Timor Leste</option>
			    <option value="Papua Nugini">Papua Nugini</option>
				</select>
		</div>
		<div class="col-md-3 mb-3">
		    <label for="validationDefault04">State</label>
		    <input type="text" name="State" class="form-control" id="validationDefault04" placeholder="State" required>
		</div>
		<div class="col-md-3 mb-3">
		    <label for="validationDefault05">Zip</label>
		    <input type="text" name="Zip" class="form-control" id="validationDefault05" placeholder="Zip" required>
		</div>
		</div>
		</section><hr>
		<section>
			<div class="d-block my-3">
				<div class="custom-control custom-checkbox">
		            <input type="checkbox" class="custom-control-input" id="sameAddress" name="sameAddress" value="same">
		            <label class="custom-control-label" for="sameAddress">Shipping address is the same as my billing address</label>
	            </div>
	            <div class="custom-control custom-checkbox">
	            	<input type="checkbox" class="custom-control-input" id="saveInfo" name="saveInfo" value="save">
	            	<label class="custom-control-label" for="saveInfo">Save this information for next time</label>
	            </div>
            </div>
		</section><hr>
		<section>
			<h5><strong>Payment</strong></h5>
			<div class="d-block my-3">
              <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" value="credit">
                <label class="custom-control-label" for="credit">Credit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" value="debit">
                <label class="custom-control-label" for="debit">Debit card</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" value="paypal">
                <label class="custom-control-label" for="paypal">PayPal</label>
              </div>
            </div>
		<br>
    	<div class="row">
	    <div class="col">
	    	<label>Name on Card</label>
	    	<input type="text" name="NameCard" class="form-control" required>
	    	<small class="text-muted">Full name as displayed on card</small>
	    </div>
	    <div class="col">
	    	<label>Credit Card Number</label>
	    	<input type="number" name="CreditCardNumber" class="form-control" required>
	    </div>
		</div>
		<div class="form-row">
		<div class="col-md-3 mb-3">
	      	<label for="validationDefault04">Expiration</label>
	      	<input type="date" name="Expiration" class="form-control" id="validationDefault04" required>
    	</div>
   		<div class="col-md-3 mb-3">
	      	<label for="validationDefault05">CVV</label>
	     	<input type="number" name="CVV" class="form-control" id="validationDefault05" required>
    	</div>
    	</div>
		</section><br>
		<button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Continue to checkout</button>
	</form>

    <script type="text/javascript">
    	$("#myform").submit(tangani);
    	function tangani(){
	    	var data = $("#myform").serialize();
			$("#result").text(data);
			var arrayform = $("#myform").serializeArray();
			console.log(arrayform);
			$.post("registration.php",{dataku : data}, function(output){
				alert(output);
				$("#result").html(output);
			});
			//alert('submit Successfully');
			return false;
	   }
