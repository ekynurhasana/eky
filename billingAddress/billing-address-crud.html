    <script type="text/javascript">
    	
    	$("button").click(tangani);
    	function tangani(e){
    		var dataaction = $("#myform").find("button[type=submit]:focus").attr("value");
    		var data = $("#myform").serialize();
    		var arrayform = $("#myform").serializeArray();
    		if (dataaction == 'update') {
    			$("#formTambahan").removeAttr("hidden");
    			$("#submitTambahan").click(function(){
    				var dataTambahan = $("#formTambahan").serialize();
	    			console.log(arrayform);
	    			console.log(dataTambahan);
					$.post("registrationcrud.php",{dataTambahan : dataTambahan, action : dataaction, datakirim : data}, function(output){
					alert(output);
					//$("#result").html(output);
					});
    			});
    			
    		}
    		else if (dataaction == 'read') {
    			$("#output").removeAttr("hidden");
    			$("#read").click(function(){
    				$("#formTambahan").hide();
    			});
	    		console.log(arrayform);
				$.post("registrationcrud.php",{action : dataaction, datakirim : data}, function(output){
				$("#readresult").html(output);
				});
    		}
    		else {
    			$("#insert, #delete").click(function(){
    				$("#formTambahan").hide();
    			});
    			console.log(arrayform);
				$.post("registrationcrud.php",{action : dataaction, datakirim : data}, function(output){
				alert(output);
				//$("#result").html(output);
				});
    		}
    		//$("#result").text(data);
			
			//alert('submit Successfully');
			return false;
		}
