    <form class="container">
    	<section>
    	<h3 align="center"><strong>Billing Address</strong></h3><br>
    	<div class="row">
	    <div class="col">
	    	<label>First Name</label>
	      <input type="text" class="form-control" placeholder="Andi">
	    </div>
	    <div class="col">
	    	<label>Last Name</label>
	      <input type="text" class="form-control" placeholder="Bambang">
	    </div>
		</div><br>
		<label>Username</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">@</span>
			</div>
			<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Email address</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nama@contoh.com">
		</div>
		<div class="form-group">
		 	<label>Address</label>
		    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Jln. Kakatua No. 47">
		</div>
		<div class="form-group">
		    <label>Address 2</label>
		    <small class="text-muted">(Optional)</small>
		    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Jln. Kakatua No. 47">
		</div>
		<div class="form-row">
		<div class="col-md-6 mb-3">
			<label for="validationDefault03">Country</label>
		    	<select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
			    <option selected>Choose</option>
			    <option value="1">Indonesia</option>
			    <option value="2">Timor Leste</option>
			    <option value="3">Papua Nugini</option>
				</select>
		</div>
		<div class="col-md-3 mb-3">
		    <label for="validationDefault04">State</label>
		    <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
		</div>
		<div class="col-md-3 mb-3">
		    <label for="validationDefault05">Zip</label>
		    <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
		</div>
		</div>
		</section><hr>
		<section>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="customCheckDisabled1" disabled>
			<label class="custom-control-label" for="customCheckDisabled1">Shiping address is the same as my billing address</label>
		</div>
		<div class="custom-control custom-checkbox">
			<input type="checkbox" class="custom-control-input" id="customCheckDisabled1" disabled>
			<label class="custom-control-label" for="customCheckDisabled1">Save this information for next time</label>
		</div>
		</section><hr>
		<section>
			<h5><strong>Payment</strong></h5>
			<div class="custom-control custom-radio">
				<input type="radio" name="radioDisabled" id="customRadioDisabled2" class="custom-control-input">
				<label class="custom-control-label" for="customRadioDisabled2">Credit Card</label>
			</div>
			<div class="custom-control custom-radio">
				<input type="radio" name="radioDisabled" id="customRadioDisabled2" class="custom-control-input" disabled>
				<label class="custom-control-label" for="customRadioDisabled2">Debit Card</label>
			</div>
			<div class="custom-control custom-radio">
				<input type="radio" name="radioDisabled" id="customRadioDisabled2" class="custom-control-input" disabled>
				<label class="custom-control-label" for="customRadioDisabled2">PayPal</label>
			</div><br>
    	<div class="row">
	    <div class="col">
	    	<label>Name on Card</label>
	    	<input type="text" class="form-control">
	    	<small class="text-muted">Full name as displayed on card</small>
	    </div>
	    <div class="col">
	    	<label>Credit Card Number</label>
	    	<input type="number" class="form-control">
	    </div>
		</div>
		<div class="form-row">
		<div class="col-md-3 mb-3">
	      	<label for="validationDefault04">Expiration</label>
	      	<input type="date" class="form-control" id="validationDefault04">
    	</div>
   		<div class="col-md-3 mb-3">
	      	<label for="validationDefault05">CVV</label>
	     	<input type="number" class="form-control" id="validationDefault05">
    	</div>
    	</div>
		</section><br>
		<button type="submit" class="btn btn-primary btn-lg btn-block">Continue to Check Out</button>
	</form>
